{% load static %}
<header>
<nav class="navbar navbar-light" style="background-color: lightgrey">
  <a class="navbar-brand" href="{% url 'catalog:index' %}">
  <img src="{% static 'img/logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
  <span style="color:purple">Mini shop</span></a>


  {% with request.resolver_match.view_name as view_name %}
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link {% if view_name  == 'cart:view_cart' %}
      active
      {% endif %}"
      href="{% url 'cart:cart' %}">Корзина</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if view_name  == 'about:author' %}
      active
      {% endif %}"
      href="{% url 'about:author' %}">О нас</a>
    </li>
    {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link link-light
      {% if view_name  == 'users:password_change_form' %}
        active
      {% endif %}"
      href="{% url 'users:password_change_form' %}">Изменить пароль</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'users:logout' %}">Выйти</a>
    </li>
    <li>
      Пользователь: {{ user.username }}
    </li>
  {% else %}
    <li class="nav-item ">
      <a class="nav-link link-light
      {% if view_name  == 'users:login' %}
        active
      {% endif %}"
      href="{% url 'users:login' %}">Войти</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light
      {% if view_name  == 'users:signup' %}
        active
      {% endif %}"
      href="{% url 'users:signup' %}">Регистрация</a>
    </li>
  {% endif %}
  </ul>
  {% endwith %}
</nav>
</header>
